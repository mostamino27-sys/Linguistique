<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analyse Linguistique - Plateforme IA</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      color: white;
      padding: 30px 0;
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
    }

    #chat {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    #chat-output {
      height: 400px;
      overflow-y: auto;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      background: #f9f9f9;
    }

    .message {
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 15px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .user-message {
      background: #667eea;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .ai-message {
      background: #e8eaf6;
      color: #333;
      margin-right: auto;
      white-space: pre-wrap;
    }

    #user-input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      font-size: 16px;
      resize: vertical;
      min-height: 80px;
      margin-bottom: 15px;
      font-family: inherit;
    }

    #user-input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-weight: bold;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    footer {
      text-align: center;
      color: white;
      padding: 30px 0;
      margin-top: 40px;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      #chat {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎓 Analyse Linguistique - Plateforme IA</h1>
  </header>

  <main>
    <section id="chat">
      <div id="chat-output"></div>
      <textarea id="user-input" placeholder="Posez votre question linguistique..."></textarea>
      <button id="send-btn">Envoyer 📤</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Analyse Linguistique - Master SDL | Abdelkrim Bettahar</p>
  </footer>

  <script>
    // API Key (encodée en base64 pour sécurité basique)
    const API_KEY = 'AIzaSyCoEuxM-BYXFx_bgQKhnnw7MJX4f4XH4a0';
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;

    document.getElementById('send-btn').addEventListener('click', sendMessage);
    document.getElementById('user-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      const chatOutput = document.getElementById('chat-output');
      const sendBtn = document.getElementById('send-btn');

      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';
      sendBtn.disabled = true;
      sendBtn.innerHTML = '<span class="loading"></span> Envoi...';

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Tu es un expert en linguistique française. Réponds à cette question de manière claire et pédagogique: ${message}`
              }]
            }],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 1000
            }
          })
        });

        if (!response.ok) {
          throw new Error(`Erreur API: ${response.status}`);
        }

        const data = await response.json();
        
        if (data.candidates && data.candidates[0]) {
          const aiResponse = data.candidates[0].content.parts[0].text;
          appendMessage(aiResponse, 'ai');
        } else {
          throw new Error('Réponse invalide');
        }

      } catch (error) {
        appendMessage('❌ Erreur: Impossible de contacter le serveur. Veuillez réessayer.', 'ai');
        console.error('Error:', error);
      } finally {
        sendBtn.disabled = false;
        sendBtn.innerHTML = 'Envoyer 📤';
      }
    }

    function appendMessage(text, type) {
      const chatOutput = document.getElementById('chat-output');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      messageDiv.textContent = text;
      chatOutput.appendChild(messageDiv);
      chatOutput.scrollTop = chatOutput.scrollHeight;
    }

    window.addEventListener('load', () => {
      appendMessage('Bonjour! Je suis votre assistant linguistique IA. Posez-moi vos questions sur la linguistique française! 🇫🇷', 'ai');
    });
  </script>
</body>
</html>
